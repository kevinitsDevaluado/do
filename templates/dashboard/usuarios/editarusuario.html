{% load static %}
<div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header text-light" style="background-color: #312682;">
        <h5 class="modal-title">Edicion del Usuari@: {{ object }}</h5>
        <button type="button" class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method = "post" enctype="multipart/form-data" id="form_edicion" action="{% url 'usuarios:editar_usuarios' object.pk %}">
          {% csrf_token %}
          <div class="modal-body">
                <div  id="erroresEdicion"></div>
                {{form.as_p}} 
                <div>
                    <label for="" class="form-label">Imagen Actualmente:</label>  
                    {% if object.imagen %}
                      <img src="/media/{{object.imagen}} " class="img-fluid d-block mx-auto shadow-lg  mb-5 bg-body rounded mt-2" style="height: 300px;"><br> 
                    {% else %}
                        
                        <img src="{% static './assets/img/user3.png' %}" class="img-fluid d-block mx-auto shadow-lg  mb-5 bg-body rounded-circle mt-2" style="height: 300px;"><br>
                        <h2 class="text-center fw-5">No se ha cargado ninguna imagen</h2> 
                    {% endif %}
                    
                    
                </div>
          </div>
          <div class="modal-footer">
             <button type="button" class="btn btn-danger" onclick="cerrar_modal_edicion()">Cancelar</button>
             <button id="boton_creacion" type="button" class="btn btn-primary" onclick="editar();">Confirmar</button>
          </div>

      </form>
      
    </div>
</div>
