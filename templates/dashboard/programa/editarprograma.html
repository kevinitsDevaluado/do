{% extends 'dashboard/paneladministracion.html' %}
 
{%load static%}
{% load crispy_forms_tags %}


{% block extracss %} 
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.min.css" crossorigin="anonymous">

<link rel="stylesheet" href="{% static './assets/css/fileinput/ok/fileinput.min.css' %}">

{% endblock extracss %} 

{% block main %}

<section>
    <div class="all-admin my-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 col-sm-7 col-lg-8">
                    <div class="card" >
                        <div class="card-header text-light fw-normal" style="background-color: #312682;">
                            Actualizaci√≥n de Programa
                        </div>
                        <div class="card-body"> 
                            <form method="post" enctype="multipart/form-data" class="needs-validation">
                                {% csrf_token %}
                                {{ form.media }}
                                {{form|crispy}}
            
                                
                                <button  type="submit" class="btn btn-success mt-4" > Modificar</button>
            
                            </form>

                        </div>
                    </div>
                    

                </div>
                <div class="col-md-4 col-sm-5 col-lg-4">
                    <label for="" class="form-label">Imagen Actualmente:</label>
                      
                    <img src="/media/{{programa.imagen_pro}}" class="img-fluid d-block mx-auto shadow-lg  mb-5 bg-body rounded"><br> 
                </div>

            </div>
            
        </div>
    </div>
</section>
{% endblock main %}
  
{% block extrajs %} 

   
    <script src="{% static './assets/js/fileinput/piexif.min.js' %}"  ></script>
    <script src="{% static './assets/js/fileinput/sortable.min.js' %}"  ></script>

    <script src="{% static './assets/js/fileinput/fileinput.min.js' %}"  ></script>
    <script src="{% static './assets/js/fileinput/es.js' %}"  ></script>

    <script>

        
            $("#formFile").fileinput({
                
                uploadAsync: false,
                showUpload: false,
                overwriteInitial: false,
                language:"es",
                purifyHtml: true,
                initialPreviewAsData: true,
                allowedFileTypes:['image'],
                maxFileSize: 2*1024,
                

            });

          
      
    </script>

{% endblock extrajs %}
